name = "notify-me-cron"
main = "src/index.ts"
compatibility_date = "2025-01-15"

[triggers]
crons = ["0 9 * * 1", "0 8 * * 1"] # Monday 9 AM UTC (weekly generation for NEXT week), Monday 8 AM UTC (autosend approved posts)

[vars]
VERCEL_WEEKLY_URL = "https://notify-me-chi.vercel.app/api/cron/weekly"
VERCEL_AUTOSEND_URL = "https://notify-me-chi.vercel.app/api/cron/autosend"
ACCOUNT_IDS = "acc_main" # CSV for per-account weekly generation

# CRON_TOKEN is stored as a secret (not in git)
